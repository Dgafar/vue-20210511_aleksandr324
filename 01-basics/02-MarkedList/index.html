<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="input-group input-group_icon input-group_icon-left">
    <input
      type="text"
      placeholder="Поиск"
      v-model="search"
    />
  </div>
  <ul>
    <li v-for="item in searchResult" :key="item" :class="{ 'marked': item.filtered }">
      {{ item.value }}
    </li>
  </ul>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
